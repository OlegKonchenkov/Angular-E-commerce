<div class="container ">
  <div class="row mt-5">
    <div class="col-8 offset-2 title">
      <div class="alert alert-danger" role="alert" *ngIf="submitted">
        Username o password errati
      </div>
      <h2>Login </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-5">
          <input type="email" matInput class="form-control" placeholder="Inserisci il tuo Username" id="exampleInputUsername1" formControlName="username">
          <mat-error *ngIf="data.username.errors?.required">Username Necessario</mat-error>
        </div>
        <div class="form-group mt-5">
          <input type="password" matInput class="form-control" placeholder="Inserisci la tua Password" id="exampleInputPassword1" formControlName="password">
          <mat-error *ngIf="data.password.errors?.required">Password Necessaria</mat-error>
        </div>
        <div class="mt-4">
          <div class="row d-flex justify-content-center">
            <div class="col-5">
              <button type="submit" class="btn" routerLink="/register">Registrati</button>
            </div>
            <div class="col-5">
              <button type="submit" class="btn">Accedi</button>
            </div>
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
