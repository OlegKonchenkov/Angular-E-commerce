<h1 mat-dialog-title>Lascia una recensione per questo prodotto</h1>
<div class="container">
    <div class="row">
        <div class="col-5">
            <mat-form-field>
                <mat-label>Voto</mat-label>
                <input type="number" max="5" min="0"matInput [(ngModel)]="data.rating">
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field style="width:50vw;">
                <mat-label>Descrizione</mat-label>
                <input matInput [(ngModel)]="data.text">
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div mat-dialog-actions>
                <button [mat-dialog-close]="" class="btn" >Annulla</button>
              </div>
        </div>
        <div class="col-5 offset-1">
            
              <div mat-dialog-actions>
                <button [mat-dialog-close]="data" class="btn" cdkFocusInitial>Ok</button>
            </div>
        </div>
        
          
    </div>
</div>
